<div class="my-3">
    <div class="card-block">
        <div ng-show="model.messages.length==0" class="alert alert-success">
            No message yet! come back later!
        </div>
        <div class="list-group mx-auto" ng-show="model.messages.length!=0">
            <div class="list-group-item active">
                <a class="col-4">Track</a>
                <a class="col-4">Who shared it?</a>
                <a class="col-4">Date</a>
            </div>
            <div ng-repeat="msg in model.messages | orderBy: dateCreated:true" ng-click="model.viewMessage(msg)"
                 class="list-group-item list-group-item-action" ng-class="msg.read?'':'cornsilk'">
                <a class="col-4">
                    <b style="color: black">{{msg.track.title}}</b>
                </a>
                <a class="col-4">
                    <b style="color: black">{{msg.user.firstName}} {{msg.user.lastName}}</b>
                </a>
                <a class="col-4">
                    <b style="color: black">{{msg.dateCreated | date:'MMM dd, yyyy h:mm a'}}</b>
                </a>
            </div>
        </div>
    </div>
</div>

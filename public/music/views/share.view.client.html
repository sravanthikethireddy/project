<div class="container-fluid">
    <div class="card-block">
        <label class="label" for="search">Search</label>
        <div class="input-group">
            <input class="form-control"
                    type="text"
                   ng-model="model.searchWord"
                   id="search">
            <div ng-click="model.searchUsers()" class="input-group-addon">
                <span class="fa fa-search"></span> </div>
        </div>

        <div class="list-group" ng-show="model.users">
            <a class="list-group-item active">Users</a>
            <a ng-repeat="user in model.users"
               ng-click="model.shareWithUser(user)"
               class="list-group-item list-group-item-action" style="color: cornsilk" ng-if="user._id!=model.currentUser._id">
                {{user.firstName+", "+user.lastName}}
            </a>
        </div>
        </div>
</div>

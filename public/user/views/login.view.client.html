<div class="container-fluid col-lg-3">
    <h1></h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <label class="sr-only" for="username">Username</label>
    <div class="input-group transparency">
        <div class="input-group-addon"><span class="fa fa-user-circle"></span></div>
        <input class="form-control"
               ng-model="user.username"
               id="username"
               placeholder="Username"/>
    </div>
    <h2></h2>
    <label class="sr-only" for="password">Password</label>
    <div class="input-group transparency">
        <div class="input-group-addon"><span class="fa fa-lock"></span></div>
        <input class="form-control"
               ng-model="user.password"
               id="password"
               type="password"
               placeholder="Password"/>
    </div>
    <div>
        <h2></h2>
        <a ng-click="model.login(user)"
           class="btn btn-success btn-block">
            Login
        </a>
        <a href="/auth/facebook" class="btn btn-block btn-primary">
            <span class="fa fa-facebook"></span>
        </a>
        <a href="/auth/google" class="btn btn-block btn-danger">
            <span class="fa fa-google-plus"></span>
        </a>
    </div>
    <h2></h2>
    <a href="#register" class="btn btn-block btn-info">Register</a>
</div>
